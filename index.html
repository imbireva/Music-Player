<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="assets/svg/love-song.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Cookie&display=swap" rel="stylesheet">
</head>

<body>

    <div class="music-player">

        <audio></audio>

        <img src="assets/img/0.jpg" alt="Image">

        <div class="title">
            <div class="singer-title"></div>
            <div class="song-title"></div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="time">
            <div class="current-time">0:00</div>
            <div class="duration"></div>
        </div>

        <div class="buttons">
            <button class="backward"></button>
            <button class="play-pause"></button>
            <button class="forward"></button>
        </div>

    </div>

    <footer class="footer">

        <a href="https://github.com/imbireva"><div class="my-github"></div></a>

        <p class="year">2022</p>

        <a href="https://rs.school/js-stage0/"><div class="rs-logo"></div></a>

    </footer>

    <script src="index.js"></script>

</body>
</html>
